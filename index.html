<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </header>
      <section class="hero-image"></section>
      <section class="content" id="content">
        <h1><span>we're</span> <br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" autocomplete="off" id="form">
          <input type="text" placeholder="Email Address" id="email" />
          <div class="error-icon" id="error-icon">
            <img src="images/icon-error.svg" alt="" />
          </div>
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="error-message" id="message"></div>
        <footer>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Marko Gilic</a>.
        </footer>
      </section>
    </main>
    <script src="app.js
    "></script>
  </body>
</html>
